<!-- Modal for Add New employee -->

<!-- Modal -->
<div class="modal fade" id="modalAddEmployee" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg ">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Add New Employee</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form onsubmit="return false">
                    <!-- Required (*) -->

                    <div class="row text-end">
                        <span class="fw-bold"><span style="color: red;">*</span>Required</span>


                    </div>

                    <!-- Employee No -->

                    <div class="row">
                        <label for="txtEmpNo " class="fw-bold col-4 col-form-label">Employee No : <span
                                style="color: red">*</span></label>
                        <div class="col-8">
                            <input type="text" readonly id="txtEmpNo" class="form-control-plaintext"
                                   value="EMP22001" required>
                        </div>


                    </div>

                    <!-- Employee Full Name -->

                    <div class="row">

                        <div class="col p-2">
                            <label for="txtFullname" class="form-label fw-bold">Employee Full Name :<span
                                    style="color: red">*</span></label>
                            <input type="text" id="txtFullname" class="form-control" placeholder="Enter fullname"
                                   required
                                   onkeyup="textFieldValidator(txtFullname,'^([A-Z][a-z]{3,10})+$','employee','fullname','oldemployee')">
                        </div>

                    </div>

                    <!-- Employee Calling Name / Employee NIC-->

                    <div class="row">

                        <!-- Employee Calling Name -->

                        <div class="col p-2">

                            <label for="txtCallingname" class="form-label fw-bold">Employee Calling Name : <span
                                    style="color: red">*</span></label>
                            <input type="text" id="txtCallingname" class="form-control"
                                   placeholder="Enter calling name here" required
                                   onkeyup="textFieldValidator(txtCallingname,'^([A-Z][a-z]{3,10})+$','employee','callingname','oldemployee')">

                        </div>

                        <!-- Employee NIC -->

                        <div class="col p-2">

                            <label for="txtNIC" class="form-label fw-bold">Employee NIC : <span
                                    style="color: red">*</span></label>
                            <input type="text" id="txtNIC" class="form-control" placeholder="Ex: 000000000V"
                                   required
                                   onkeyup="nicFieldValidator()">
                            <div class="form-text">Ex: 000000000V </div>

                        </div>

                    </div>

                    <!-- Employee Gender / Employee DOB-->

                    <div class="row">

                        <!--Employee Gender-->
                        <div class="col-7 p-2" style="border: 2px solid black; border-radius: 5px;">
                            <div class="row">
                                <div class="col">
                                    <label for="" class="form-label fw-bold"> Gender : <span
                                            style="color: red">*</span></label>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col">
                                    <div class="form-check form-check-inline">
                                        <input type="radio" name="gender" value="Male" id="radioMale"
                                               onchange="radioFeildValidator(radioMale,'','employee','gender','oldemployee',labelMale,labelFemale)"
                                               class="form-check-input" required>
                                        <label for="radioMale" class="form-check-label" id="labelMale">Male</label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input type="radio" name="gender" value="Female" id="radioFemale"
                                               onchange="radioFeildValidator(radioFemale,'','employee','gender','oldemployee',labelMale,labelFemale,)"
                                               class="form-check-input" required>
                                        <label for="radioFemale" class="form-check-label" id="labelFemale">Female</label>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!--Employee DOB-->
                        <div class="col-5 p-2">
                            <label for="dteDOB" class="form-label fw-bold">Employee DOB : <span
                                    style="color: red">*</span></label>
                            <input type="date" id="dteDOB" class="form-control"
                                   required
                                   onchange="dateFeildValidator(dteDOB,'','employee','dob','oldemployee')">

                        </div>

                    </div>


                    <!-- Employee Mobile No / Employee  Land No / Employe Email -->
                    <div class="row mt-5 p-2" style="border: 2px solid black; border-radius: 10px;">

                        <div class="col-4"></div>
                        <div class="col-4 text-center bg-white"
                             style="border: 2px solid black; border-radius: 30px; margin-top:-30px;">
                            <h3 class="h3">Contact Details</h3>
                        </div>
                        <div class="col-4"></div>

                        <!-- Employee Mobile No -->

                        <div class="col-3 p-2">
                            <label for="typeMobileNo" class="form-label fw-bold">Mobile No : <span
                                    style="color: red">*</span></label>
                            <input type="tel" id="typeMobileNo" class="form-control" required
                                   onkeyup="textFieldValidator(typeMobileNo,'^[0][7][0,1,2,5,6,7,8][0-9]{7}$','employee','mobile','oldemployee')"/>

                        </div>

                        <!-- Employee Land No -->

                        <div class="col-3 p-2">
                            <label for="typeLandNo" class="form-label fw-bold">Land No : </label>
                            <input type="tel" id="typeLandNo" class="form-control" />

                        </div>

                        <!-- Employe Email -->

                        <div class="col-6 p-2">
                            <label for="email" class="form-label fw-bold">Employee Email : <span
                                    style="color: red">*</span></label>
                            <input type="tel" id="email" class="form-control" required
                                   onkeyup="textFieldValidator(email,'^[a-zA-Z0-9.!#$%&â€™*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$','employee','email','oldemployee')" />

                        </div>

                    </div>


                    <!-- Employee Address / Employee Photo -->

                    <div class="row">

                        <!-- Employee Address -->

                        <div class="col p-2">
                            <label for="textArea" class="form-label fw-bold"> Address :
                                <span style="color: red">*</span></label>
                            <textarea class="form-control" rows="2" id="textAddress" placeholder="Enter Address" required
                                      onkeyup="textFieldValidator(textAddress,'','employee','address','oldemployee')"></textarea>

                        </div>

                        <div class="col p-2">

                            <label for="customFile" class="form-label fw-bold"> Employee Photo : <span
                                    style="color: red">*</span></label>
                            <input type="file" class="form-control" id="customFile" />

                        </div>

                    </div>

                    <!-- Employee Civil Status / Employee Designation -->

                    <div class="row">

                        <!--Employee Civil Status-->
                        <div class="col p-2">
                            <label for="cmbCivilStatus" class="form-label fw-bold">Civil Status :
                                <span style="color: red">*</span></label>
                            <select id="cmbCivilStatus" class="form-select" required
                                    onchange="selectValidator(cmbCivilStatus,'','employee','civilStatus_id','oldemployee')">

                            </select>
                        </div>
                        <!--Employee Designation-->
                        <div class="col p-2">
                            <label for="cmbDesignation" class="form-label fw-bold"> Designation :
                                <span style="color: red">*</span></label>
                            <select id="cmbDesignation" class="form-select"
                                    required
                                    onchange="selectValidator(cmbDesignation,'','employee','designation_id','oldemployee')">

                            </select>
                        </div>

                    </div>

                    <!-- Employee Description -->

                    <div class="form-group">
                        <label for="textArea" class="form-label fw-bold">Employee Description :
                        </label>
                        <textarea class="form-control" rows="2" placeholder="Enter Description"></textarea>
                    </div>

                    <!-- Employee Assign Date / Employee Status -->

                    <div class="row">

                        <!--Employee Assign Date-->
                        <div class="col p-2">
                            <label for="assignDate" class="form-label fw-bold">Assign Date : <span
                                    style="color: red">*</span></label>
                            <input type="date" id="assignDate" class="form-control">
                        </div>

                        <!--Employee Status -->
                        <div class="col p-2">
                            <label for="cmbEmployeeStatus" class="form-label fw-bold">Employee Status :
                                <span style="color: red">*</span></label>
                            <select id="cmbEmployeeStatus" class="form-select"
                                    required
                                    onchange="selectValidator(cmbEmployeeStatus,'','employee','status_id','oldemployee')">

                            </select>
                        </div>

                    </div>

                    <!-- Buttons -->

                    <div class="row">

                        <div class="col-md-12 text-center p-3">

                            <button
                                    style=" width: 100px;background-color: rgb(166, 217, 248);color: black; border: 2px solid rgb(166, 217, 248); border-radius: 20px;">Clear</button>
                            <button
                                    style=" width: 100px;background-color: orange; color: black; border: 2px solid orange; border-radius: 20px;" onclick="buttonUpdateMC()">Update</button>
                            <button
                                    style=" width: 100px;background-color: rgb(129, 238, 119);color: black;border: 2px solid rgb(129, 238, 119);border-radius: 20px;"
                                    onclick="buttonAddMC()">Add</button>

                        </div>
                    </div>
                </form>
            </div>

        </div>
    </div>
